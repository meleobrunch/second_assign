<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/second.css">
</head>

<body>
    <div id="Calculator" class="layout_t_1 margin_t_200 color_o">
        <div id="display" class="layout_t_2_a margin_20 color_b">
            <p class="font_80 margin_0">0</p>
        </div>
        <ul id="sign" class="layout_t_2_b margin_t_20 width_130_  radius_60_ color_w_">
            <li>
                <button class="font_25">M+</button>
            </li>
            <li>
                <button class="font_25">M-</button>
            </li>
            <li>
                <button class="font_25">MRC</button>
            </li>
            <li>
                <button class="font_25">GT</button>
            </li>
            <li>
                <button class="font_25">ON/OFF</button>
            </li>
        </ul>
        <div id="op" class="layout_t_2_c margin_20">
            <div id="operand" class="layout_t_3_a margin_r_10 radius_10_ font_60_ color_w_"> 
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>00</button>
                <button>.</button>
            </div>
            <div id="operator" class="layout_t_3_b radius_10_ font_60_ color_w_ ">                
                <button>รท</button>
                <button>></button>
                <button>x</button>
                <button>%</button>
                <button>-</button>
                <button>MU</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>

</html>
